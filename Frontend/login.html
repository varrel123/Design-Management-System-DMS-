<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('image/2591833781.jpg');
            background-size: cover;
            background-position: center;
        }

        #app {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: normal;
            margin-left: 2px;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            color: #dc3545;
            margin-top: 10px;
        }

        #accountidDisplay {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #28a745;
            /* Green color for visibility */
        }
    </style>
</head>

<body>
    <div id="app">
        <img src="image/gmf9.png" alt="Login Image"
            style="width: 100%; max-width: 700px; margin-bottom: 0px; margin-left: 0px;">
        <h2>{{ title }}</h2>
        <!-- Login Form -->
        <form @submit.prevent="login">
            <label for="accountid">ID Number :</label>
            <input type="text" id="accountid" v-model="loginData.accountid" required>
            <label for="password">Password:</label>
            <input type="password" id="Password" v-model="loginData.Password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Display Login Message -->
        <p id="accountidDisplay">{{ loginMessage }}</p>
        <!-- Display accountid -->
        <p id="accountidDisplay">{{ $data.accountid ? 'Account ID: ' + $data.accountid : '' }}</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
        integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module">

        import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    loginData: {
                        accountid: '',
                        Password: ''
                    },
                    loginMessage: '', // New property for login message
                    accountid: null // New property for storing accountid
                };
            },
            methods: {
                async login() {
                    console.log("Sending data:", this.loginData);
                    try {
                        const response = await axios.post("http://localhost:3000/login", this.loginData);
                        console.log("Server response:", response.data);

                        if (response.data.status === 200 && response.data.message === 'Login successful') {
                            const userRole = response.data.user.role;
                            this.accountid = response.data.user.accountid; // Save accountid in the data
                            this.loginMessage = 'Account ID: ' + this.accountid; // Display accountid
                            sessionStorage.setItem('accountid', this.accountid); // Save accountid in sessionStorage

                            if (userRole === 'Admin' || userRole === 'DO' || userRole === 'AO' || userRole === 'IM') {
                                this.loginMessage += ' - Redirecting...';
                                window.location.href = 'Account.html';
                            } else if (userRole === 'DO' || userRole === 'AO' || userRole === 'IM') {
                                this.loginMessage += ' - Redirecting...';
                                window.location.href = 'main_menu2.html';
                            }
                        } else {
                            this.loginMessage = response.data.message;
                        }
                    } catch (error) {
                        console.error("Error during login:", error);
                        this.loginMessage = 'Login gagal';
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
