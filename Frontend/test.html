<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="text-wrapper">Subject:</div>
        <div class="text-wrapper-2">Occurrence Number:</div>
        <div class="text-wrapper-3">To:</div>
        <div class="text-wrapper-4">Category:</div>
        <div class="overlap">
          <div class="text-wrapper-5">TYPE or P/N:</div>
          <input type="text" id="type_or_pn" name="type_or_pn" class="rectangle" />
        </div>
        <div class="text-wrapper-6">Copy:</div>
        <input type="text" id="copy" name="copy" class="rectangle-2" />
        <input type="text" id="rectangle_3" name="rectangle_3" class="rectangle-3" />
        <input type="text" id="rectangle_4" name="rectangle_4" class="rectangle-4" />
        <input type="text" id="rectangle_5" name="rectangle_5" class="rectangle-5" />
        <div class="overlap-group">
          <img class="img" src="img/rectangle-9.png" />
          <input type="text" id="rectangle_6" name="rectangle_6" class="rectangle-6" />
          <input type="text" id="rectangle_7" name="rectangle_7" class="rectangle-7" />
          <input type="text" id="rectangle_8" name="rectangle_8" class="rectangle-8" />
          <div class="text-wrapper-7">Level type</div>
          <div class="text-wrapper-8">Aircraft</div>
          <div class="text-wrapper-9">Engine</div>
          <div class="text-wrapper-10">APU</div>
          <div class="text-wrapper-11">Others</div>
        </div>
        <input type="text" id="rectangle_9" name="rectangle_9" class="rectangle-9" />
        <div class="overlap-2">
          <div class="text-wrapper-12">Occurrence Date:</div>
          <input type="date" id="occurrence_date" name="occurrence_date" class="rectangle-10" />
        </div>
        <div class="text-wrapper-13">Reference:</div>
        <div class="overlap-3">
          <div class="text-wrapper-14">Name:</div>
          <input type="text" id="name" name="name" class="rectangle-11" />
        </div>
        <div class="overlap-4">
          <div class="text-wrapper-15">Unit:</div>
          <input type="text" id="unit" name="unit" class="rectangle-11" />
        </div>
        <div class="overlap-5">
          <div class="text-wrapper-16">Date:</div>
          <input type="date" id="report_date" name="report_date" class="rectangle-11" />
        </div>
        <div class="text-wrapper-17">Initial Probability:</div>
        <div class="overlap-6">
          <div class="text-wrapper-18">Initial Severity:</div>
          <input type="text" id="initial_severity" name="initial_severity" class="rectangle-12" />
        </div>
        <div class="overlap-7">
          <div class="text-wrapper-18">Risk Index:</div>
          <input type="text" id="initial_riskindex" name="initial_riskindex" class="rectangle-13" />
        </div>
        <div class="text-wrapper-19">Detail Occurrence :</div>
        <input type="text" id="detail_occurrence" name="detail_occurrence" class="rectangle-14" />
        <input type="text" id="rectangle_15" name="rectangle_15" class="rectangle-15" />
        <div class="overlap-8">
          <div class="text-wrapper-20">Reporter Identify</div>
          <div class="text-wrapper-21">Shown</div>
          <div class="text-wrapper-22">Hidden</div>
          <img class="rectangle-16" src="img/rectangle-22.png" />
          <img class="rectangle-17" src="img/rectangle-23.png" />
        </div>
        <div class="overlap-9">
          <div class="text-wrapper-23">Data Reference</div>
          <div class="text-wrapper-24">Yes</div>
          <div class="text-wrapper-25">No</div>
          <img class="rectangle-18" src="img/rectangle-24.png" />
          <img class="rectangle-19" src="img/rectangle-25.png" />
        </div>
        <div class="overlap-10">
          <div class="text-wrapper-26">Hirac Process</div>
          <div class="text-wrapper-27">Yes</div>
          <div class="text-wrapper-28">No</div>
          <img class="rectangle-20" src="img/rectangle-26.png" />
          <img class="rectangle-21" src="img/rectangle-27.png" />
        </div>
        <input type="text" id="rectangle_22" name="rectangle_22" class="rectangle-22" />
      </div>
    </div>
  </body>
</html>
